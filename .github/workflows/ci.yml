on:
  pull_request:
    branches: [main]

  push:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Install wasm-pack
        uses: jetli/wasm-pack-action@v0.4.0

      - name: Cache WASM build
        uses: actions/cache@v3
        with:
          path: rust_backend/target
          key: rust_backend

      - name: Install dependencies for all packages
        run: pnpm install

      # NOTE: It's important to build ua-components _before_ uatp_template,
      # since the latter depends on it.
      - name: Test ua-components
        run: |
          pnpm --filter=ua-components build
          pnpm --filter=ua-components test

      - name: Test uatp_template
        run: |
          pnpm --filter=uatp_template wasm
          pnpm --filter=uatp_template build
          pnpm --filter=uatp_template test

      - name: Test create-ua-web
        run: |
          pnpm --filter=create-ua-web test


  pre-commit:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Install pnpm components
        run: |
          pnpm install

      - name: Run pre-commit
        uses: pre-commit/action@v3.0.1

      - name: Update pre-commit
        uses: pre-commit-ci/lite-action@main
        if: always()
